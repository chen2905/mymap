<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My google map</title>
 <style>
     #map{
         height:400px;
         width:100%;
     }
 </style>

</head>
<body>
    <h1>my google map</h1>
    <div id="map"></div>
    <script>
        
        function initMap(){
            //map optoins
            let options ={
                zoom:16,
                center:{lat:-33.8688,lng:151.2093}
            }
            let map = new google.maps.Map(document.querySelector('#map'),options)
            //add markers
            let iconBase = 'https://maps.google.com/mapfiles/kml/shapes/'
            let marker = new google.maps.Marker({
                position:{
                    lat:-33.871209, 
                    lng: 151.214862,
                },
                title: 'DOMAIN car park',
                map:map,
                icon: iconBase + 'parking_lot_maps.png'
            });
            let ECJ = new google.maps.Marker({
                position:{
                    lat:-33.871961,
                    lng: 151.216449
                },
                title: 'ECJ',
                map:map,

               
            });
            
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWxw4EVxR5CT6L84mLIWdDrefNK6rwV10&callback=initMap">
    </script>
</body>
</html>
