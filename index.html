<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My google map</title>
 <style>
     #map{
         height:400px;
         width:100%;
     }
 </style>

</head>
<body>
    <h1>my google map</h1>
    <div id="map"></div>
    <script>
        
        function initMap(){
            //map optoins
            let options ={
                zoom:16,
                center:{lat:-33.8688,lng:151.2093}
            }
            let map = new google.maps.Map(document.querySelector('#map'),options)
            
           //listen for click on map
           google.maps.event.addListener(map,'click',function(e){
            addMarker({
                coords:e.latLng,
                iconImage:'parking_lot_maps.png',
            })
           }) 
           
            const coords =[
            {
               coords:{lat:-33.871209, lng: 151.214862},
               iconImage:'parking_lot_maps.png',
               title:'Domain car park',
               content:'<h1>Domain car park</h1>'
               } ,
               {
               coords:{lat:-33.871961, lng: 151.216449},
               iconImage:'parking_lot_maps.png',
               title:'Ecj Office',
               content:'<h1>Domain car park</h1>'
               }
            ]

               coords.forEach(coord=>{
                addMarker(coord)
               })

     
        function addMarker(pros){
            let iconBase = 'https://maps.google.com/mapfiles/kml/shapes/'
            let marker = new google.maps.Marker({
                position:pros.coords,
                title: pros.title,
                map:map,
                icon: iconBase + pros.iconImage
            });

                if (pros.content){
                    var infoWindow = new google.maps.InfoWindow({
                    content:pros.content
                     })     
                     marker.addListener('click',()=>{
                        infoWindow.open(map,marker)
                    })   
                }

        }
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWxw4EVxR5CT6L84mLIWdDrefNK6rwV10&callback=initMap">
    </script>
</body>
</html>
